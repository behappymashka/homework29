<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 29. Практика на функції-конструктори</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1>Ввод данных</h1>
<form id="inputForm" class="mt-4">
    <div class="form-group">
        <label for="personName">Имя:</label>
        <input type="text" class="form-control" id="personName" required>
    </div>
    <div class="form-group">
        <label for="personAge">Возраст:</label>
        <input type="number" class="form-control" id="personAge" required min="1">
    </div>
    <div class="form-group">
        <label for="carBrand">Марка автомобиля:</label>
        <input type="text" class="form-control" id="carBrand" required>
    </div>
    <div class="form-group">
        <label for="carModel">Модель автомобиля:</label>
        <input type="text" class="form-control" id="carModel" required>
    </div>
    <div class="form-group">
        <label for="carYear">Год выпуска автомобиля:</label>
        <input type="number" class="form-control" id="carYear" required min="1900">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

<div id="output" class="mt-4"></div>

<script src="app.js"></script>
</body>
</html>
